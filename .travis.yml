language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt59base
  - source /opt/qt*/bin/qt*-env.sh

script:
  - mkdir build
  - cd build/
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
  - make -j$(nproc)
  - mkdir -p appdir/usr/bin ; strip AppImageUpdater ; cp AppImageUpdater ./appdir/usr/bin/
  - mkdir -p appdir/usr/share/applications ; cp ../*.desktop ./appdir/usr/share/applications/
  - mkdir -p appdir/usr/lib/ ; cp /usr/lib/x86_64-linux-gnu/libk5crypto.so.3 ./appdir/usr/lib/
  - mkdir -p appdir/usr/share/icons/hicolor/256x256/apps/ ; cp ../*png appdir/usr/share/icons/hicolor/256x256/apps/AppImageUpdater.png
  - # wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - # Temporary Fix
  - wget -O "linuxdeployqt-continuous-x86_64.AppImage" "https://www.dropbox.com/s/0mlyxwpvqy2sl1n/linuxdeployqt-continuous-x86_64.AppImage?dl=1"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - export VERSION=$(git rev-parse --short HEAD) # linuxdeployqt uses this for naming the file
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -bundle-non-qt-libs
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage

after_success:
  - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - wget "https://github.com/probonopd/uploadtool/raw/master/upload.sh"
  - mv AppImageUpdater*.AppImage AppImage-continuous-x86_64.AppImage
  - bash upload.sh AppImage-continuous-x86_64.AppImage
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
